      <rect x="0" y="0" rx="24" ry="24" width="180" height="48" fill="#FFD966"/>
      <text x="90" y="32"
            text-anchor="middle"
            font-size="18"
            font-weight="700"
            fill="#4B1D63"
            font-family="Arial, Helvetica, sans-serif">
        ðŸ“± Scan Me
