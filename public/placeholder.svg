      <rect x="0" y="0" width="60" height="60" fill="#000"/>
      <rect x="168" y="0" width="60" height="60" fill="#000"/>
      <rect x="0" y="168" width="60" height="60" fill="#000"/>

      <rect x="12" y="12" width="36" height="36" fill="#fff"/>
      <rect x="180" y="12" width="36" height="36" fill="#fff"/>
      <rect x="12" y="180" width="36" height="36" fill="#fff"/>
